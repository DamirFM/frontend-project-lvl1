# Name of workflow
name: make-lint

# Trigger the workflow on push or pull request
on:
  - push

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
        # Step's name
      - name: make-lint

      - run: npx eslint .
